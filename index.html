<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Mata Mosquito</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

    <script>
        function iniciarJogo(){
           var nivel =  document.getElementById('nivel').value

           if(nivel === ''){
               alert('Selecione um nível para iniciar o jogo')
               return false
           }

           window.location.href = 'app.html?' + nivel
        }
    </script>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <img src="imagens/imagens/game.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="normal">Fácil</option>
                            <option value="dificil">Médio</option>
                            <option value="chucknorris">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <input type="button" class="btn btn-danger btn-lg" value="Iniciar Jogo" onclick="iniciarJogo()">
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
